<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        

          <a class="nav-link active" aria-current="page" href="index.html">formulario</a>
    </header>

    <main>
        
        <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="exeple@email.com">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="********">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="nome,rua,quadra">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Endereço 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, studio, ou andar">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estados</label>
              <select id="inputState" class="form-select">
                <option selected>estado</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">pais</label>
              <select id="inputState" class="">
                <option selected>...</option>
                <option>Eua</option>
                <option>Brasil</option>
                <option>china</option>
                <option>Japão</option>
                <option>Russia</option>
                <option>Russia</option>
              </select>
            </div>
         
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check para mim
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">entrar</button>
            </div>
          </form>
    </main>


    <footer>


    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
